                <h5>{{ project.subtitle }}</h5>
            </div>
            <div class="flip-card-back p-3 shadow text-start rounded">
                <div class="row h-100">
                    <div class="col-12">

                        </p>

                            ></i>
                            <img

                            />

                    </div>
                    <div class="col text-end align-self-end">
